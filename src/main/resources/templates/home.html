<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/default :: layout(~{::title}, ~{::section})}">
<head>
    <title>首页 - Spring Demo</title>
</head>
<body>
    <section>
        <div class="jumbotron bg-light p-5 rounded">
            <h1 class="display-4">Spring Boot 演示应用</h1>
            <p class="lead" th:text="${welcomeMessage}">欢迎信息</p>
            <hr class="my-4">
            <p>这是一个使用Spring Boot、Thymeleaf和Bootstrap构建的简单演示应用。</p>
            <p class="text-info">当前数据源: <span th:text="${@environment.getProperty('app.datasource.type') == 'h2' ? 'H2内存数据库' : 'MySQL数据库'}">H2内存数据库</span></p>
            <a class="btn btn-primary btn-lg" th:href="@{/users}" role="button">查看用户列表</a>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">用户管理</h5>
                        <p class="card-text">查看系统中的所有用户，并可以添加新用户。</p>
                        <a th:href="@{/users}" class="btn btn-outline-primary">用户列表</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">添加用户</h5>
                        <p class="card-text">向系统中添加新的用户信息。</p>
                        <a th:href="@{/users/new}" class="btn btn-outline-success">添加用户</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">数据源配置</h5>
                        <p class="card-text">切换应用的数据源（H2/MySQL）。</p>
                        <a th:href="@{/config}" class="btn btn-outline-warning">配置数据源</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">数据库管理</h5>
                        <p class="card-text">访问H2数据库控制台，查看和管理数据。</p>
                        <a th:href="@{/h2-console}" target="_blank" class="btn btn-outline-info">H2控制台</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
