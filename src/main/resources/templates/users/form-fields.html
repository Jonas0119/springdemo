<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="fields">
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">邮箱</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="registrationDate" class="form-label">注册日期</label>
            <input type="date" class="form-control" id="registrationDate" th:field="*{registrationDate}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="active" th:field="*{active}">
            <label class="form-check-label" for="active">活跃状态</label>
        </div>
    </div>
</body>
</html>
