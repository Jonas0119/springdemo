<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/default :: layout(~{::title}, ~{::section})}">
<head>
    <title>用户详情 - Spring Demo</title>
</head>
<body>
    <section>
        <h2>用户详情</h2>
        
        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">ID:</div>
                    <div class="col-md-9" th:text="${user.id}">1</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">用户名:</div>
                    <div class="col-md-9" th:text="${user.username}">用户名</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">邮箱:</div>
                    <div class="col-md-9" th:text="${user.email}">邮箱</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">注册日期:</div>
                    <div class="col-md-9" th:text="${#temporals.format(user.registrationDate, 'yyyy-MM-dd')}">注册日期</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">状态:</div>
                    <div class="col-md-9">
                        <span th:if="${user.active}" class="badge bg-success">活跃</span>
                        <span th:unless="${user.active}" class="badge bg-secondary">禁用</span>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/users}" class="btn btn-secondary">返回列表</a>
                    <div>
                        <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning">编辑</a>
                        <a th:href="@{/users/{id}/delete(id=${user.id})}" class="btn btn-danger"
                           onclick="return confirm('确定要删除此用户吗？');">删除</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
